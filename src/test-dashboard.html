<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GQueue Dashboard - Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {</script>
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <style>
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Debug Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Dashboard Debug Test</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Debug Info -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Configuration Debug</h2>
            <div id="debug-info" class="space-y-2 text-sm">
                <div>Status: <span id="status">Loading...</span></div>
                <div>Config exists: <span id="config-exists">Checking...</span></div>
                <div>API Base URL: <span id="api-url">-</span></div>
                <div>Has Token: <span id="has-token">-</span></div>
                <div>Dashboard Object: <span id="dashboard-obj">-</span></div>
            </div>
        </div>

        <!-- Test Buttons -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Test Actions</h2>
            <div class="space-x-4">
                <button id="test-config" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Test Config Loading
                </button>
                <button id="test-api" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Test API Connection
                </button>
                <button id="clear-config" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Clear Config
                </button>
                <button id="go-setup" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                    Go to Setup
                </button>
            </div>
        </div>

        <!-- Console Log -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Console Log</h2>
            <div id="console-log" class="bg-gray-100 dark:bg-gray-700 p-4 rounded text-sm h-64 overflow-y-auto font-mono">
                Initializing debug console...<br>
            </div>
        </div>
    </main>

    <script>
        // Debug console
        const consoleLog = document.getElementById('console-log');
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleLog.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
            console.log(message);
        }

        // Test functions
        function testConfigLoading() {
            log("Testing config loading...");

            const config = localStorage.getItem('gqueue-config');
            if (config) {
                try {
                    const parsed = JSON.parse(config);
                    log(`✅ Config found: ${JSON.stringify(parsed)}`);
                    document.getElementById('config-exists').textContent = 'Yes';
                    document.getElementById('api-url').textContent = parsed.serverUrl || 'Not set';
                    document.getElementById('has-token').textContent = parsed.authToken ? 'Yes' : 'No';
                } catch (e) {
                    log(`❌ Config parse error: ${e.message}`);
                    document.getElementById('config-exists').textContent = 'Invalid';
                }
            } else {
                log("❌ No config found in localStorage");
                document.getElementById('config-exists').textContent = 'No';
            }
        }

        async function testApiConnection() {
            log("Testing API connection...");

            const config = localStorage.getItem('gqueue-config');
            if (!config) {
                log("❌ No config to test with");
                return;
            }

            try {
                const parsed = JSON.parse(config);
                const headers = { 'Accept': 'application/json' };

                if (parsed.authToken) {
                    headers['Authorization'] = `Bearer ${parsed.authToken}`;
                    log(`Using auth token: ${parsed.authToken.substring(0, 10)}...`);
                }

                log(`Testing connection to: ${parsed.serverUrl}/api/v1/ping`);

                const response = await fetch(`${parsed.serverUrl}/api/v1/ping`, {
                    method: 'GET',
                    headers: headers,
                    signal: AbortSignal.timeout(10000)
                });

                if (response.ok) {
                    log(`✅ API connection successful: ${response.status}`);
                } else {
                    log(`❌ API connection failed: ${response.status}`);
                }
            } catch (error) {
                log(`❌ API connection error: ${error.message}`);
            }
        }

        function clearConfig() {
            log("Clearing configuration...");
            localStorage.removeItem('gqueue-config');
            localStorage.removeItem('gqueue-saved-configs');
            localStorage.removeItem('gqueue-events');
            log("✅ All configuration cleared");
            testConfigLoading();
        }

        function goToSetup() {
            log("Redirecting to setup...");
            window.location.href = 'setup.html';
        }

        // Test dashboard loading
        function testDashboardLoading() {
            log("Testing dashboard class loading...");

            if (typeof Dashboard !== 'undefined') {
                log("✅ Dashboard class is available");
                document.getElementById('dashboard-obj').textContent = 'Available';

                try {
                    // Try to check if dashboard instance exists
                    if (window.dashboard) {
                        log("✅ Dashboard instance exists");
                        log(`Dashboard API URL: ${window.dashboard.apiBaseUrl}`);
                        log(`Dashboard has token: ${!!window.dashboard.authToken}`);
                    } else {
                        log("⚠️ Dashboard instance not found");
                    }
                } catch (e) {
                    log(`❌ Dashboard instance error: ${e.message}`);
                }
            } else {
                log("❌ Dashboard class not available");
                document.getElementById('dashboard-obj').textContent = 'Not Available';
            }
        }

        // Bind events
        document.getElementById('test-config').addEventListener('click', testConfigLoading);
        document.getElementById('test-api').addEventListener('click', testApiConnection);
        document.getElementById('clear-config').addEventListener('click', clearConfig);
        document.getElementById('go-setup').addEventListener('click', goToSetup);

        // Initialize tests
        document.addEventListener('DOMContentLoaded', () => {
            log("DOM loaded, starting tests...");
            document.getElementById('status').textContent = 'Ready';

            testConfigLoading();

            // Try to load the dashboard script to test it
            log("Attempting to load dashboard script...");
            const script = document.createElement('script');
            script.src = 'app.js';
            script.onload = () => {
                log("✅ Dashboard script loaded successfully");
                setTimeout(testDashboardLoading, 500);
            };
            script.onerror = () => {
                log("❌ Failed to load dashboard script");
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
